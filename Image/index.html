<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Modern Gallery</h1>
            <p class="gallery-subtitle">Discover stunning visuals across different categories</p>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
            <button class="filter-btn" data-filter="portrait">Portrait</button>
        </div>

        <div class="gallery-grid" id="gallery">
            <!-- Gallery items will be populated by JavaScript -->
        </div>

        <div class="gallery-navigation">
            <button class="nav-btn" id="loadMore">
                <span>Load More</span>
                <span>↓</span>
            </button>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">×</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
            <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
